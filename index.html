<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bonheur+Royale">
</head>
<body>
    <div id="main-body-area">
        <div id="main-focus-area">
            <div id="etch-a-sketch-case">
                <h1 id="case-nameplate">Etch-A-Sketch</h1>
                <div id="etch-a-sketch-container"></div>
            </div>
            <div id="etch-a-sketch-buttons-section">
                <div id="clear-board-section">
                    <button id="clear-board-button" onclick="clearBoard()">Clear Board</button>
                </div>
                <div id="slider-section">
                    <input type="range" min="32" max="64" value="32" class="knob" id="squareWidth">
                </div>
            </div>
        </div>
        <div id="instructions-section">
            <h3>How-To</h3>
            <ul class="instruction-list">
                <li>Press "<u><strong>C</strong></u>"or the "Clear Board" button to clear all markings on the board.</li>
                <li>Use the slider to control the board size.</li>
                <li>Press "<u><strong>S</strong></u>" to stop drawing.</li>
                <li>Press "<u><strong>D</strong></u>" to start drawing again, if stopped.</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2021 <a href="https://www.github.com/heykzhao">heykzhao</a><p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
